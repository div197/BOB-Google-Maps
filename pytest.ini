[pytest]
# BOB Google Maps V3.0 - PyTest Configuration
# Author: Divyanshu Singh Chouhan
# Release: October 3, 2025

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (real web scraping, deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = bob_v3,src/core
omit = */tests/*,*/test_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
