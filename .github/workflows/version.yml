name: ğŸ·ï¸ Automated Versioning

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install bump2version
        run: |
          pip install bump2version

      - name: ğŸ·ï¸ Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump || 'patch' }}"

          # Bump version
          bump2version $BUMP_TYPE --allow-dirty

          # Get new version
          NEW_VERSION=$(grep "current_version" .bumpversion.cfg | cut -d'=' -f2 | tr -d ' ')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“ Update CHANGELOG
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.bump.outputs.new_version }}"

          # Add new version section to CHANGELOG
          if [ -f CHANGELOG.md ]; then
            sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md
          fi

      - name: ğŸ’¾ Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ğŸ”– Bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"

      - name: ğŸ·ï¸ Create tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"

      - name: ğŸ“¤ Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: âœ… Version bump complete
        run: echo "âœ… Version bumped to ${{ steps.bump.outputs.new_version }}!"
