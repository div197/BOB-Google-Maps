name: ‚úÖ Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üîç Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: üìù Check for CHANGELOG entry
        run: |
          if ! git diff origin/main HEAD -- CHANGELOG.md | grep -q "^+"; then
            echo "‚ö†Ô∏è Warning: No CHANGELOG.md entry detected"
            echo "Consider adding a CHANGELOG entry for this PR"
          else
            echo "‚úÖ CHANGELOG.md updated"
          fi

      - name: üìä Check file changes
        run: |
          FILES_CHANGED=$(git diff --name-only origin/main HEAD | wc -l)
          echo "Files changed: $FILES_CHANGED"

          if [ $FILES_CHANGED -gt 50 ]; then
            echo "‚ö†Ô∏è Warning: Large PR with $FILES_CHANGED files changed"
            echo "Consider breaking this into smaller PRs"
          fi

      - name: üîß Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: üß™ Quick smoke test
        run: |
          python -c "from bob import HybridExtractor; print('‚úÖ Import successful')"

      - name: ‚úÖ PR checks complete
        run: echo "‚úÖ All PR validation checks completed!"

  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üè∑Ô∏è Label PR based on files
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
