name: ğŸ›¡ï¸ Security Vulnerability Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ”§ Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] semgrep

      - name: ğŸ”’ Run Bandit security linter
        run: |
          bandit -r bob/ -f json -o bandit-report.json || true
          bandit -r bob/ -ll

      - name: ğŸ” Run Semgrep security analysis
        run: |
          semgrep --config=auto --json --output semgrep-report.json bob/ || true
          semgrep --config=auto bob/ || true

      - name: ğŸ“¤ Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-reports
          path: |
            bandit-report.json
            semgrep-report.json
          retention-days: 30

      - name: ğŸ›¡ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          queries: security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: âœ… Security scan complete
        run: echo "âœ… Security vulnerability scan completed!"
