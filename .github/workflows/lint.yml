name: ğŸ” Code Quality & Linting

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ”§ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint bandit

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check bob/ tests/ --line-length 100
        continue-on-error: true

      - name: ğŸ“¦ Check import sorting with isort
        run: |
          isort --check-only bob/ tests/ --profile black
        continue-on-error: true

      - name: ğŸ Lint with flake8
        run: |
          flake8 bob/ tests/ --max-line-length=100 --extend-ignore=E203,W503 --count --statistics
        continue-on-error: true

      - name: ğŸ” Type checking with mypy
        run: |
          mypy bob/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: ğŸ“‹ Lint with pylint
        run: |
          pylint bob/ --max-line-length=100 --disable=C0111,R0913,R0914,W0613 --exit-zero
        continue-on-error: true

      - name: ğŸ”’ Security check with bandit
        run: |
          bandit -r bob/ -ll -f screen
        continue-on-error: true

      - name: âœ… Linting complete
        run: echo "âœ… Code quality checks completed!"
