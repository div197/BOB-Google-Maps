name: ğŸ”’ Dependency Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Scan Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pip-audit safety

      - name: ğŸ” Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit || true

      - name: ğŸ”’ Run safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true

      - name: ğŸ“¤ Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-security-reports
          path: |
            pip-audit-report.json
            safety-report.json
          retention-days: 30

      - name: ğŸ” Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high

      - name: âœ… Dependency scan complete
        run: echo "âœ… Dependency security scan completed!"
