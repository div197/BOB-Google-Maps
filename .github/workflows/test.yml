name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ­ Install Playwright browsers
        run: |
          python -m pip install playwright
          playwright install chromium
          playwright install-deps

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-xdist

      - name: ğŸ§ª Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --cov=bob --cov-report=xml

      - name: ğŸ”— Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: ğŸš€ Run end-to-end tests
        run: |
          pytest tests/e2e/ -v --tb=short --maxfail=3

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: âœ… All tests passed
        if: ${{ needs.test.result == 'success' }}
        run: echo "âœ… All tests passed successfully!"

      - name: âŒ Some tests failed
        if: ${{ needs.test.result == 'failure' }}
        run: |
          echo "âŒ Some tests failed!"
          exit 1
