name: ğŸ“¦ Build & Package

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ”§ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine

      - name: ğŸ“¦ Build package
        run: |
          python -m build

      - name: ğŸ” Check package
        run: |
          twine check dist/*

      - name: ğŸ“Š Display package info
        run: |
          ls -lh dist/
          tar -tzf dist/*.tar.gz | head -20

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/
          retention-days: 7

  validate-install:
    name: Validate Installation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package
          path: dist/

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ­ Install Playwright
        run: |
          python -m pip install playwright
          playwright install chromium
          playwright install-deps

      - name: ğŸ“¦ Install package
        run: |
          pip install dist/*.whl

      - name: âœ… Verify installation
        run: |
          python -c "from bob import HybridExtractor; print('âœ… BOB installed successfully!')"

  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [build, validate-install]
    if: always()
    steps:
      - name: âœ… Build successful
        if: ${{ needs.build.result == 'success' && needs.validate-install.result == 'success' }}
        run: echo "âœ… Build and validation completed successfully!"

      - name: âŒ Build failed
        if: ${{ needs.build.result == 'failure' || needs.validate-install.result == 'failure' }}
        run: |
          echo "âŒ Build or validation failed!"
          exit 1
