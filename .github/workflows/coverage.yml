name: ğŸ“Š Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ­ Install Playwright
        run: |
          python -m pip install playwright
          playwright install chromium
          playwright install-deps

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov coverage[toml]

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=bob --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: ğŸ“Š Display coverage summary
        run: |
          coverage report --precision=2

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload HTML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 14

      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

      - name: âœ… Coverage report generated
        run: echo "âœ… Code coverage report generated successfully!"
